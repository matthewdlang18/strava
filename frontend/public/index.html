<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#fc4c02" />
        <meta name="description" content="Strava Fitness Tracker - Track your runs, rides, and workouts with detailed analytics and progress visualization" />
        <meta name="keywords" content="fitness, tracking, strava, running, cycling, workouts, analytics, health" />
        <meta name="author" content="Matthew Lang" />
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://matthewdlang18.github.io/strava/" />
        <meta property="og:title" content="Strava Fitness Tracker" />
        <meta property="og:description" content="Track your fitness journey with detailed analytics and progress visualization" />
        <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://matthewdlang18.github.io/strava/" />
        <meta property="twitter:title" content="Strava Fitness Tracker" />
        <meta property="twitter:description" content="Track your fitness journey with detailed analytics and progress visualization" />
        <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />

        <!-- GitHub Pages SPA Support -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            (function(l) {
                if (l.search[1] === '/' ) {
                    var decoded = l.search.slice(1).split('&').map(function(s) { 
                        return s.replace(/~and~/g, '&')
                    }).join('?');
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            }(window.location))
        </script>

        <title>Strava Fitness Tracker</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        <!-- Loading screen for better UX -->
        <div id="loading-screen" style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fc4c02, #ff6b35);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        ">
            <div style="font-size: 48px; margin-bottom: 20px;">üèÉ‚Äç‚ôÇÔ∏è</div>
            <h2 style="margin: 0; font-weight: 300;">Strava Fitness Tracker</h2>
            <p style="margin: 10px 0 0 0; opacity: 0.8;">Loading your fitness dashboard...</p>
        </div>
        
        <script>
            // Hide loading screen when app loads
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.transition = 'opacity 0.5s ease';
                        setTimeout(function() {
                            loadingScreen.remove();
                        }, 500);
                    }
                }, 1000);
            });
        </script>
    </body>
</html>
