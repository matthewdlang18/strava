name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: 'frontend/yarn.lock'
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
    
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        yarn config set network-timeout 300000
        yarn config set network-retry 5
        yarn install --frozen-lockfile || npm ci --legacy-peer-deps
    
    - name: Build for GitHub Pages
      working-directory: ./frontend
      env:
        PUBLIC_URL: /strava
        REACT_APP_API_URL: https://matthewdlang18.github.io/strava/api
        REACT_APP_STRAVA_CLIENT_ID: demo_mode
        REACT_APP_STORAGE_MODE: local
      run: |
        if command -v yarn &> /dev/null && [ -f yarn.lock ]; then
          yarn build
        else
          npm run build
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
